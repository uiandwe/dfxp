<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->

    <!-- Custom Fonts -->
    <link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <link href="/static/css/index.css" rel="stylesheet">

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="#page-top">smi to dfxp</a>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#portfolio">파일 변환</a>
                    </li>
                    {% if is_mobile  == False %}
                    <li class="page-scroll">
                        <a href="#season">시즌 </a>

                    {% endif %}

                    <img class="img-responsive" src="/static/img/icon/{{ image_list.2 }}.png" alt="">

                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="file_upload">
        {% block content %}{% endblock %}
    </section>


    {% if is_mobile  == False %}
    <!-- About Section -->
    <section class="season" id="season">
        <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h3>시즌 자막 모음 </h3>
                    </div>
                </div>
                <h3></h3>
                <div class="row">
                    <div class="col-md-3">
                        <a href="/static/season/알드노아_제로_1기_DB.zip">
                            <img src="http://cdn0.nflximg.net/webp/0638/21260638.webp">
                        </a>
                    </div>

                    <div class="col-md-3">
                        <a href="/static/season/fate:zero.zip">
                            <img src="http://cdn0.nflximg.net/webp/1378/4221378.webp">

                        </a>
                    </div>

                    <div class="col-md-3">
                        <a href="/static/season/sense8.zip">
                            <img src="http://cdn1.nflximg.net/images/1819/21621819.jpg">
                        </a>
                    </div>

                    <div class="col-md-3">
                        <a href="/static/season/black_mirror.zip">
                            <img src="http://cdn0.nflximg.net/webp/1192/23491192.webp">
                        </a>
                    </div>

                </div>
        </div>

    </section>
    {% endif %}

    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>


    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>
